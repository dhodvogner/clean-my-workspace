<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean My Workspace</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
    integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <style>
    .project-estimate {
      display: block;
      width: 60px;
      height: 60px;
      border: 6px solid grey;
      border-radius: 50%;
      line-height: 46px;
      text-align: center;
      font-weight: 600;
    }

    .project-estimate.okay {
      border: 6px solid hsl(141, 53%, 53%);
    }

    .project-estimate.warning {
      border: 6px solid hsl(204, 86%, 53%);
    }

    .project-estimate.danger {
      border: 6px solid hsl(348, 100%, 61%);
    }
  </style>
</head>

<body>
  <nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        Clean My Workspace
      </a>
    </div>
  </nav>


  <section class="section">
    <div class="container">

      <div class="columns">
        <div class="column is-one-third">

          <div class="field">
            <label class="label">Highlight dates more than <i>N</i> months ago.</label>
            <div class="control">
              <input id="dateHighlightLimit" type="number" value="3" min="1">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" id="hideWithoutNodeModules">
                Hide projects without node_modules.
              </label>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" id="hideWithRepo">
                Hide projects with repositories.
              </label>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" id="hideWithoutPackageJson" checked>
                Hide projects without package.json.
              </label>
            </div>
          </div>
        </div>

        <div class="column">
          <div id="app"></div>
        </div>

      </div>

    </div>
  </section>

  <script type="module" src="app.mjs"></script>
</body>

</html>
